<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case statement</title>
</head>
<body>
<div>
    <form >
        <input type="text" id="month">month
        <input type="text" id="year">year
        <input type="button" onclick="check()" name="check">
    </form>
</div>
<script>
    function check() {
        let month=parseInt(document.getElementById("month").value);
        let year=parseInt(document.getElementById("year").value);
        switch (month) {
            case 1 : alert('31') ;
            case 3 : alert('31') ;
            case 5 : alert('31') ;
            case 7 : alert('31') ;
            case 8 : alert('31') ;
            case 10 : alert('31') ;
            case 12 : alert('31') ;
            break ;
            case 4 : alert('30') ;
            case 6 : alert('30') ;
            case 9 : alert('30') ;
            case 11 : alert('30') ;
            break ;
            default :
                if (year % 4 == 0) {
                    if (year % 100 == 0) {
                        if (year % 400 == 0) {
                            alert(year + " is a leap year");
                            alert('28');
                        } else {
                            alert(year + " is NOT a leap year");
                            alert('28');
                        }
                    } else {
                        alert(year + " is a leap year");
                        alert('28') ;
                    }
                } else {
                    alert(year + " is NOT a leap year");
                    alert('29');
                }

        }



        }


</script>
</body>
</html>
