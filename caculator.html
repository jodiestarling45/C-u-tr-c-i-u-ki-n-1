<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <style>
        table {
            margin-left: 500px ;
            background-color: black;
            height: 400px;
        }
        td {
            background-color: darkolivegreen;
        }
        td input {
            border-radius: 25%;
            background-color: cadetblue;
            width: 100px;
            height: 100px;
        }
        table td #input {
           width: 100%;
        }
    </style>
</head>
<body>
<form name="caculator">
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="5"> <input  id="input" type="text" name="numberinput" style="border: 0;"  > </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="1"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="2"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="3"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="+"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="-"  onclick="number(this.value)">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="4"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="5"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="6"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="*"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="/"  onclick="number(this.value)">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="7"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="8"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="9"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="%"  onclick="number(this.value)">
        </td>
        <td rowspan="2">
            <input type="reset" value="AC" >
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="sin"  onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="cos" onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="pi" onclick="number(this.value)">
        </td>
        <td>
            <input type="button" value="=" onclick="numberinput.value=eval(numberinput.value)" >
        </td>

    </tr>
    <tr></tr>
</table>
</form>
<script>
    function number(result) {
        caculator.numberinput.value=caculator.numberinput.value+ result;
   }
</script>
</body>
</html>
